<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="updated_at">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="repositories">
        <li ng-repeat="repository in repositories | filter:query | orderBy:orderProp">
          <a href="#/repositories/{{repository.name}}">{{repository.name}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
